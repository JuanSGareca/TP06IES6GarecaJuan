<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Docentes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	<h2>Cargar DOCENTES</h2>
	<div>
		<form th:object="${docente}" th:action="@{/cargarDocente}" method="post">
			<label class="form-label" for="nombre">Nombre:</label>
			<input class="form-control" type="text" id="nombre" th:field="*{name}"><br>
			<label class="form-label" for="apellido">Apellido:</label>
			<input class="form-control" type="text" id="apellido" th:field="*{lastname}"><br>
			<label class="form-label" for="direccionCalle">Calle:</label>
			<input class="form-control" type="text" id="direccionCalle" th:field="*{addressStreet}"><br>
			<label class="form-label" for="direccionNumero">Numero:</label>
			<input class="form-control" type="number" id="direccionNumero" th:field="*{addressNumber}"><br>
			<label class="form-label" for="direccionCiudad">Ciudad:</label>
			<input class="form-control" type="text" id="direccionCiudad" th:field="*{addressCity}"><br>
			<label class="form-label" for="fechaNac">Fecha Nacimiento:</label>
			<input class="form-control" type="date" id="fechaNac" th:field="*{fechaNac}" required><br>
			<label class="form-label" for="dni">DNI:</label>
			<input class="form-control" type="number" id="dni" th:field="*{dni}" required><br>
			<label class="form-label" for="foto">Foto:</label>
			<input class="form-control" type="file" id="foto" th:field="*{foto}"><br>
			
			<input class="form-control" type="submit" value="Cargar Docente">
		</form>
		<div>
		<form th:action="@{/ }" method="get">
			<input class="form-control" type="submit" value="Atras">
		</form>
		<form th:action="@{/docente}" method="get">
			<input class="form-control" type="submit" value="Actualizar">
		</form>
	</div><h3>Menu de Atajos</h3>
	<div>
		<form th:action="@{/alumno}" method="get">
			<input class="form-control" type="submit" value="Ir a Cargar Un Alumno">
		</form>
		<form th:action="@{/mostrarListadoAlumno}" method="get">
			<input class="form-control" type="submit" value="Mostrar los Alumnos">
		</form>
		<form th:action="@{/ }" method="get">
			<input class="form-control" type="submit" value="Menu Prncipal">
		</form>
	</div>
	</div>
	</div>
</body>
</html>
