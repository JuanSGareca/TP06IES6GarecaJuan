<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Alumnos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<table class="table table-striped">
			<tr>
				<th class="table-primary">First name</th>
				<th class="table-secondary">Last name</th>
				<th class="table-success">Calle</th>
				<th class="table-danger">Numero</th>
				<th class="table-warning">Ciudad</th>
				<th class="table-info">Fecha de Nacimiento</th>
				<th class="table-light">Edad</thclass="table-light">
				<th class="table-dark">DNI</th>
				<th class="table-primary">Estado</th>
				<th class="table-secondary">Edicion</th>
			</tr>
			<tr th:each="alu:${listado}">
				<td class="table-primary" th:text="${alu.name}"></td>
				<td class="table-secondary" th:text="${alu.lastname}"></td>
				<td class="table-success" th:text="${alu.addressStreet}"></td>
				<td class="table-danger" th:text="${alu.addressNumber}"></td>
				<td class="table-warning" th:text="${alu.addressCity}"></td>
				<td class="table-info" th:text="${alu.fechaNac}"></td>
				<td class="table-light" th:text="${alu.getEdad()}"></td>
				<td class="table-dark" th:text="${alu.dni}"></td>
				<td class="table-primary" th:text="${alu.estado}"></td>
				<td><a type="button" class="btn btn-primary"
				href="#"
				th:href="@{'/eliminarAlumno/'+${alu.dni}}"
				>Eliminar</a>
				<a type="button" class="btn btn-primary"
				href="#"
				th:href="@{'/modificarAlumno/'+${alu.dni}}"
				>Modificar</a></td>
			</tr>
		</table>
		    <input class="form-control" type="button" value="Volver" onclick="history.back">
			<input class="form-control" type="button" value="Actualizar" onclick="location.reload">
	</div>
</body>
</html>
